<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}">Bambi Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Overview</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="/products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/orders}">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/reports}">Reports</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <form  th:action="@{/logout}" method="post">
          <button class="btn btn-primary" type="submit">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row mt-5">
    <div class="col">
    </div>
  </div>
</div>
<div class="container mt-5">
  <h1 class="text-center mb-4">Overview</h1>
  <div class="row">

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Customers
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" th:each="user : ${users}">
            <div class="d-flex justify-content-between align-items-center">
              <span th:text="${user.email}"></span>
              <button class="btn btn-primary" type="button" data-toggle="collapse" th:data-target="'#user-' + ${user.id}">detail</button>
            </div>
            <div class="collapse" th:id="'user-' + ${user.id}">
             <p> <strong>User Id: </strong> <span th:text="${user.id}"></span></p>
              <p> <strong>First Name: </strong><span th:text="${user.first_name}"></span></p>
              <p> <strong>Last Name: </strong><span th:text="${user.last_name}"></span></p>
            </div>
          </li>
        </ul>

      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Actions
        </div>
        <div class="card-body">
          <a href="/products" class="btn btn-block btn-primary">Go to Product Page</a>
          <a href="/register" class="btn btn-block btn-primary mt-1">Add a New Admin</a>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="bg-light fixed-bottom">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <p>&copy; 2023 Bambi Admin. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
