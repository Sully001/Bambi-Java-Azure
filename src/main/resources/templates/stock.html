<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Inventory Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/custom.css}">
    <script type="text/javascript" th:href="@{/custom.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .low-stock {
            background-color: palegoldenrod;
            color: #333333;
        }
        .out-of-stock {
            background-color: palevioletred;
            color: #333333;
        }
        .in-stock {
            background-color: #9bff9b;
            color: #333333;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Bambi Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Overview</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/orders}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reports}">Reports</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form  th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-4">

    <div class="row">
        <div class="col-md-8">
            <h2>Product: <span th:text="${product.productName}"></span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Size</th>
                            <th>Stock Level</th>
                            <th>Add Stock</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="size : ${sizes}">
                            <td th:text="${size.productSize}"></td>
                            <td th:class="${size.productStock == 0 ? 'out-of-stock' : (size.productStock < 10 ? 'low-stock' : (size.productStock >= 10 ? 'in-stock' : ''))}">
                                <span th:text="${size.productStock}"></span>
                            </td>
                            <td>
                                <form th:action="@{'/product/stock/' + ${size.sizeId}}" method="POST">
                                    <input type="number" name="stockToAdd" min="0" max="1500" required>
                                    <button class="btn btn-secondary" type="submit">+</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
